<html>

    <head>
        <script type="text/javascript" src="player.js"></script>
		<style>
			body{
				background-color:#CCFFBC;
			}
			table{
				margin:0 auto;
				background-color:#7F6B7D;
				padding:30px;
			}
			table tr td center img{
				width:700px;
			}
			table tr td p{
				background-color:#CCFFBC;
				padding:20px;
			}
			table tr td p:hover{
				background-color:#FFEDA3;
			}
			table tr td p a{
				text-decoration:none;
				font-weight:bold;
				color:#5ACCC1;
			}
			h1{
				text-align:center;
				color:#7F6B7D;
			}
		</style>
    </head>

    <body>
	<h1>United States TRACON</h1>
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="100%" colspan="2" height="22">
                    <center>
                        <script>
                            if (linkornot == 1)
                                document.write('<a href="javascript:transport()">')
                            document.write('<img src="' + photos[0] + '" name="photoslider" style="filter:revealTrans(duration=2,transition=23)" border=0>')
                            if (linkornot == 1)
                                document.write('</a>')
                        </script>
                    </center>
                </td>
            </tr>
            <tr>
                <td width="50%" height="21">
                    <p align="center"><a href="#" onClick="backward();return false">Previous Slide</a></td>
                <td width="50%" height="21">
                    <p align="center"><a href="#" onClick="forward();return false">Next Slide</a></td>
            </tr>
        </table>
		
    </body>

</html>
